<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Marvelous Matching</title>
    <link rel="stylesheet" href="assets/css/style.css">
    <script src="https://kit.fontawesome.com/b13bafb209.js" crossorigin="anonymous"></script>

</head>

<body>

    <header>
        <div class="title-window">
            <img class="header-logo" src="assets/images/mm-header.png" alt="A cartoon logo featuring stylised text that says marvelous matching and is surrounded by cartoon animals and colorful shapes">  
        </div>
    </header>

    <div><h1 id="menu-link" >Menu</h1></div>
    
    <nav>
        <div class="menu-window">
            <UL>
                <li> 
                    <audio id="animals" src="assets/audio/pop.mp3"></audio>
                    <button id="animals-button" class="menu-button" onclick="playAnimals()">Animals <i class="fa-solid fa-paw"></i></button></li>
                <li>
                    <audio id="shapes" src="assets/audio/pop.mp3"></audio>
                    <button id="shapes-button" class="menu-button" onclick="playShapes()"> Shapes <i class="fa-solid fa-shapes"></i></button></li>
                <li>
                    <audio id="colours" src="assets/audio/pop.mp3"></audio>
                    <button id="colors-button" class="menu-button" onclick="playColours()"> Colours <i class="fa-solid fa-rainbow"></i></button></li>
                <li>
                    <audio id="about" src="assets/audio/pop.mp3"></audio>
                    <button id="about-button" class="menu-button" onclick="playAbout()"> About <i class="fa-solid fa-circle-info"></i></button></li>
            </UL>
        </div>

    </nav>

    <footer>
        <div class="footer-window">
            <p id="footer-info">&#169; 2022 David Calikes <i class="fa-brands fa-linkedin"></i> <span> </span> <i class="fa-brands fa-github"></i></p>
        </div>
    </footer>
    
    <script src="myscript.js" type="text/javascript"></script>  
</body>
</html>
