<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Marvelous Matching</title>
    <link rel="stylesheet" href="assets/css/style.css">
    <script src="https://kit.fontawesome.com/b13bafb209.js" crossorigin="anonymous"></script>
    <link rel="shortcut icon" href="marvelous.ico">
</head>

<body>

    <header>
        <div class="logo-container">
            <img class="menu-logo" src="assets/images/mm-header.png" alt="A cartoon logo featuring stylised text that says marvelous matching and is surrounded by cartoon animals and colorful shapes">  
        </div>
    </header>

    <nav>
        <div class="container">
            <div class="menu-row">
                <h2 class="nav-link"><i class="fa-solid fa-volume-low"></i>&nbsp Sound: <span>OFF</span></h2> 
                <h1>Menu</h1> 
                <h2 class="nav-link"><i class="fa-solid fa-circle-info"></i>&nbsp About&nbsp</h2>
            </div>
            <div class="menu-info-row">
                <h2 class="flash-prompt" >Click &nbsp <i class="fa-solid fa-arrow-pointer"> </i> &nbsp or tap &nbsp;<i class="fa-solid fa-hand-point-down"></i></i>&nbsp; on a button below to choose a game!</h2>
            </div>
        </div>
    </nav>
    
    <nav>
        <div class="menu-window">
            <UL>
                <li> 
                    <audio id="animals" src="assets/audio/pop.mp3"></audio>
                    <button id="animals-button" class="menu-button" onclick="playAnimals()">Animals <i class="fa-solid fa-paw"></i></button></li>
                <li>
                    <audio id="shapes" src="assets/audio/pop.mp3"></audio>
                    <button id="shapes-button" class="menu-button" onclick="playShapes()"> Shapes <i class="fa-solid fa-shapes"></i></button></li>
                <li>
                    <audio id="colours" src="assets/audio/pop.mp3"></audio>
                    <button id="colors-button" class="menu-button" onclick="playColours()"> Colours <i class="fa-solid fa-rainbow"></i></button></li>
            </UL>
        </div>

    </nav>

    <footer>
        <div class="footer-window">
            <p id="footer-info"> David Calikes &nbsp <i class="fa-brands fa-linkedin"></i> <span> </span> <i class="fa-brands fa-github"></i></p>
        </div>
        
        <div class="footer-window">
            <p>&#169; 2022</p>
        </div>
    </footer>
    
    <script src="assets/js/myscript.js" type="text/javascript"></script>  
</body>
</html>
